<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo Tasks</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div class="apptitle">ToDo List</div>
  <div id="taskList"></div>
  <button id="addTaskBtn" class="btn btn-primary common-t-size">Add New Task</button>

  <form id="taskForm" class="hide">
    <input type="text" id="titleInput" placeholder="Title" required>
    <input type="text" id="descriptionInput" placeholder="Description" required>
    <button type="submit">Save</button>
  </form>

  <script src="js/popup.js"></script>
</body>
</html>
